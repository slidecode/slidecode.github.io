<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Redacted&family=Righteous&family=Titan+One&display=swap" rel="stylesheet">
    <base target="_top">
    <style>
      body {
        background-color: black;
      }
      .header {
        height: 50px;
        width: 100%;
      }
      .Main {
        color: #fff8ee;
        text-align: center;
        font-family: 'Righteous', cursive;
        width: 70%;
        height: 1900px;
        margin: auto;
        border: 10px;
        border-color: #fff8ee;
        border-style: hidden hidden hidden solid;
        padding: 8px 10px;
        background-color: #170d00;
        border-radius: 8px;
      }
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
      }
    </style>
    <script>
      function darkmode() {
          var colormode = 1;
          document.getElementById('main').style.backgroundColor='#170d00'
          document.getElementById('main').style.color='#fff8ee'
          document.getElementById('main').style.borderColor='#fff8ee'
          document.getElementById('colormode').style.color= '#000011'
          document.getElementById('colormode').style.backgroundColor='#ddddff'
          document.getElementById('colormode').setAttribute( "onClick", "javascript: lightmode();" );
          document.body.style.backgroundColor = "black";
      }
      function lightmode() {
          var colormode = 0;
          document.getElementById('main').style.backgroundColor='#ddddff'
          document.getElementById('main').style.color='#000011'
          document.getElementById('main').style.borderColor='#000011'
          document.getElementById('colormode').setAttribute( "onClick", "javascript: darkmode();" );
          document.getElementById('colormode').style.color= '#fff8ee'
          document.getElementById('colormode').style.backgroundColor='#170d00'
          document.body.style.backgroundColor = "white";
      }
    </script>
  </head>
  <body>
    <div class="header"></div>
    <div class="Main" id="main">
      <h1>Science Stuffs</h1>
      <h2>Geology</h2>
      <button type="button" onclick="lightmode()" id="colormode" class="button">Color Mode</button>
    </div>
  </body>
