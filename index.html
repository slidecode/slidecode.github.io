<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Redacted&family=Righteous&family=Titan+One&display=swap" rel="stylesheet">
    <base target="_top">
    <style>
      body {
        background-color: black;
      }
      .header {
        height: 75px;
        width: 100%;
        text-align: center;
      }
      .Main {
        color: #fff8ee;
        text-align: center;
        font-family: 'Righteous', cursive;
        width: 70%;
        height: 1900px;
        margin: auto;
        border: 10px;
        border-color: #fff8ee;
        border-style: hidden hidden hidden solid;
        padding: 8px 10px;
        background-color: #170d00;
        border-radius: 8px;
      }
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        font-family: 'Righteous', cursive;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
      }
      .clrmd {
        padding: 0px 0px;
        border: none;
      }
    </style>
    <script>
      function darkmode() {
          var colormode = 1;
          document.getElementById('main').style.backgroundColor='#170d00'
          document.getElementById('main').style.color='#fff8ee'
          document.getElementById('main').style.borderColor='#fff8ee'
          document.getElementById('colormode').style.color= '#000011'
          document.getElementById('colormode').style.backgroundColor='#ddddff'
          document.getElementById('colormode').setAttribute( "onClick", "javascript: lightmode();" );
          document.getElementById('clrmodeimg').src='https://u.cubeupload.com/aaa2/StudioProject.jpeg';
          document.body.style.backgroundColor = "#000000";
      }
      function lightmode() {
          var colormode = 0;
          document.getElementById('main').style.backgroundColor='#ddddff'
          document.getElementById('main').style.color='#000011'
          document.getElementById('main').style.borderColor='#000011'
          document.getElementById('colormode').setAttribute( "onClick", "javascript: darkmode();" );
          document.getElementById('colormode').style.color= '#fff8ee'
          document.getElementById('colormode').style.backgroundColor='#170d00'
          document.getELementById('clrmodeimg').src='https://u.cubeupload.com/aaa2/StudioProject1.jpeg';
          document.body.style.backgroundColor = '#FFFFFF';
      }
    </script>
  </head>
  <body>
    <div class="header"><button onclick="lightmode()" id="colormode" class="clrmd"><img id="clrmodeimg" src="https://u.cubeupload.com/aaa2/StudioProject.jpeg" style="width:50px;height:50px
;"></img></button></div>
    <div class="Main" id="main">

    </div>
